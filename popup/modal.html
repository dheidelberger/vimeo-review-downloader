<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Privacy Policy</title>
        <link rel="stylesheet" type="text/css" href="libs/bootstrap.min.css" />
    </head>
    <body>
        <div id="vimeo-notes-modal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title">Vimeo Review Downloader</h2>
                        <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                        >
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>
                            Could not find review comments. If you are on the
                            review page, try refreshing the page while holding
                            down shift to bypass the cache.
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-primary"
                            id="vimeo-okay-btn"
                        >
                            Okay
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="libs/jquery-3.4.1.min.js"></script>
        <script src="libs/popper.min.js"></script>
        <script src="libs/bootstrap.min.js"></script>
        <script src="launchmodal.js"></script>
    </body>
</html>
